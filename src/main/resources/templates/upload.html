<body style = "background-color:rgb(233,234,237);">
	<div class="container-fluid">
		<div class="row">
		<nav class="navbar navbar-inverse" style = "background-color: rgb(253,73,0);border-color:rgb(253,73,0);">
			<div class="col-md-12" style="text-align:center; ">
				<div class="row">
					<div class = "col-md-10 col-md-offset-2" >
		   				<ul class="nav navbar-nav"  style = "background-color: rgb(253,73,0);">
					      <li class="active ">
					      	<a href="/"style = "background-color: rgb(253,73,0)" ><span class="glyphicon glyphicon-home" ></span>&ensp;Home</a>
					      </li>
		    			</ul>
		  			</div>
				</div>
	  		</div>
	  	</nav>
		</div>
		<div class="row d-flex align-items-stretch" style = "display:flex">
			<div class="col-md-3" style="text-align:center;"></div>
			<div class="col-md-6" style="text-align:center; background-color:white; min-height: 800px">
				
			
			<h1 style = "margin-bottom: 50px;">Administration Center</h1>
			<div class = "row">
				<div class="col-md-3"></div>
				<div class="col-md-6" style="border:double gray; min-height:200px; padding-top: 20px">
					<h3 style = "margin-bottom: 20px">Update new document</h3>
					<form method="POST" action="/upload" enctype="multipart/form-data">
						<div>
		  		    		<div style="margin-left: 0"><input type="file" name="file"/></div> 
			    			<div style="margin-left: 0; text-align:left"><input type="submit" value="Submit" /></div> 
						</div>
					</form>

					<div th:if="${message}">
    					<div style = "color:red;" th:text="${message}"></div>
					</div>
				</div>
				<div class="col-md-3"></div>
			</div>
			
			<div class = "row" style = "margin-top: 40px">
				<div class="col-md-3"></div>
				<div class="col-md-6" style="border:double gray; min-height:200px; padding-top: 20px">
					<h3>synchronize data</h3>
					<div>
						<button style = "margin-top: 15px" onclick = "syncProcess()">synchronize</button>
					</div>
					<div id="syn-notification" style="color:red; margin-top: 15px;"></div>
				</div>
				<div class="col-md-3"></div>
			</div>
			
				
			</div>
			<div class="col-md-3" style="text-align:center;"></div>
			
		</div>
		
		<div class = "row">
			<div class="col-md-3"></div>

					 @Some information
				</div>
				</div>
			</div>
			<div class="col-md-3"></div>
